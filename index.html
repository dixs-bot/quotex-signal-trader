<!DOCTYPE html>
<html lang="id">
<head>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotex Signal Trader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quotex Signal Trader</h1>
            <div class="status-indicator">
                <span id="connection-status">Disconnected</span>
            </div>
        </header>
        
        <main>
            <section class="pairs-section">
                <h2>Currency Pairs</h2>
                <div class="pair-grid">
                    <div class="pair-card" data-pair="EURUSD">
                        <h3>EUR/USD</h3>
                        <div class="indicators">
                            <div class="indicator rsi">
                                <span>RSI: <span id="rsi-eurusd">--</span></span>
                            </div>
                            <div class="indicator macd">
                                <span>MACD: <span id="macd-eurusd">--</span></span>
                            </div>
                            <div class="indicator bollinger">
                                <span>Bollinger: <span id="bollinger-eurusd">--</span></span>
                            </div>
                        </div>
                        <div class="signal">
                            <span id="signal-eurusd">Waiting...</span>
                        </div>
                    </div>
                    <!-- Add more pairs here -->
                </div>
            </section>
            
            <section class="settings">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label>API Key:</label>
                    <input type="password" id="api-key" placeholder="Your Twelve Data API Key">
                </div>
                <div class="setting-item">
                    <label>Update Interval (seconds):</label>
                    <input type="number" id="update-interval" value="60" min="10" max="300">
                </div>
                <button id="start-btn">Start Trading</button>
                <button id="stop-btn">Stop Trading</button>
            </section>
        </main>
    </div>
    
    <script src="api/twelve_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
